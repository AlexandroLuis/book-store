<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">BookStore</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="item" routerLink="/dashboard">
          <mat-icon class="icone">home</mat-icon>In√≠cio
        </a>
        <a mat-list-item class="item" routerLink="/dashboard/criarLivro">
          <mat-icon class="icone">add_circle_outline</mat-icon>Adicionar Livro
        </a>
        <a mat-list-item routerLink="." class="item" (click)="sair()">
          <mat-icon class="icone">power_settings_new</mat-icon>Sair
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
