<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <button class="btnAdicionarLivro" mat-raised-button color="primary" (click)="irParaCriarLivro()">ADICIONAR LIVRO</button>  
      <h1>Lista de Livros</h1>
      <hr>
      <mat-card class="card-livro" *ngFor="let livro of livros let i = index">
        <mat-card-title>{{livro.titulo}}</mat-card-title>
        <mat-card-subtitle>{{livro.autor}}</mat-card-subtitle>
        <mat-card-content>
          <p>
            <strong>Gênero:</strong> {{livro.genero}}
          </p>
          <p>
            <strong>Editora:</strong> {{livro.editora}}
          </p>
          <p>
            <strong>Situação:</strong> {{livro.situacao}}
          </p>
          <textarea class="txt-area" rows="5" readonly>{{livro.resumo}}
          </textarea>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="irParaEditar(livro)">EDITAR</button>
          <button mat-button (click)="excluir(livro)">REMOVER</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</body>

</html>
